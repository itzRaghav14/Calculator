<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>

<body>

	<div id="calculator" class="container">

		<div id="calculator-screen">
			<span id="screen-content">

			</span>
		</div>

		<div id="calulator-buttons-container">

			<!-- First Row -->
			<div class="row">
				<button id="ac-button" class="calculator-button bg-light" data-value="ac">AC</button>
				<button id="plus-minus-operator" class="calculator-button bg-light" data-value="inv">+/-</button>
				<button id="percentage-operator" class="calculator-button bg-light" data-value="%">%</button>
				<button id="divide-operator" class="calculator-button bg-red" data-value="/">/</button>
			</div>

			<!-- Second Row -->
			<div class="row">
				<button id="seven-button" class="calculator-button bg-light" data-value="7">7</button>
				<button id="eight-button" class="calculator-button bg-light" data-value="8">8</button>
				<button id="nine-button" class="calculator-button bg-light" data-value="9">9</button>
				<button id="multiply-operator" class="calculator-button bg-red" data-value="*">*</button>
			</div>

			<!-- Third Row -->
			<div class="row">
				<button id="four-button" class="calculator-button bg-light" data-value="4">4</button>
				<button id="five-button" class="calculator-button bg-light" data-value="5">5</button>
				<button id="six-button" class="calculator-button bg-light" data-value="6">6</button>
				<button id="subtract-operator" class="calculator-button bg-red" data-value="-">-</button>
			</div>

			<!-- Fourth Row -->
			<div class="row">
				<button id="one-button" class="calculator-button bg-light" data-value="1">1</button>
				<button id="two-button" class="calculator-button bg-light" data-value="2">2</button>
				<button id="three-button" class="calculator-button bg-light" data-value="3">3</button>
				<button id="add-operator" class="calculator-button bg-red" data-value="+">+</button>
			</div>

			<!-- Fifth Row -->
			<div class="row">
				<button id="zero-button" class="calculator-button bg-light" data-value="0">0</button>
				<button id="dot-button" class="calculator-button bg-light" data-value=".">.</button>
				<button id="equal-operator" class="calculator-button bg-red" data-value="=">=</button>
			</div>

		</div>

	</div>


	<script src="script.js" type="text/javascript"></script>

</body>

</html>
